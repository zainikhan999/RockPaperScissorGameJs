<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissorGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
<!-- main div -->
     <div class="main">
           <!-- button holder -->
        <div class="buttonsholder">
            <!-- hold components of rock -->
            <div class="components" id="choiceRock">
                <div class="rock">
                </div>
               <div>
                <H1>
                    ROCK
                </H1>
               </div>
            </div>
          
           <!-- hold components of paper -->
    
            <div class="components" id="choicePaper">
                <div class="paper">
                   
                </div>
                <h1>PAPER</h1>
            </div>
    
            <!-- hold scissor components -->
             <div class="components" id="choiceScissors">
                <div class="scissor">
                   
                </div>
                <h1>SCISSORS</h1>
    
             </div>
    
          </div>
           <!-- score card -->
            <div class="card">
                <div class="userscorecard">
                    <div class="scorebuttonUser">
                        <h1>Your Score </h1>
                        <h3>0</h3>
                    </div>
                </div>
                <div class="computerscorecard">
                    <div class="scorebuttonComp">
                        <h1>Computer Score </h1>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
       
        <div class="result">
            <div class="resultHeading">
                <h1>Pick Your Move</h1>
            </div>
            <div class="reset">
                <h1>Reset</h1>
            </div>
        </div>
    </div>
   

    <!-- this contains Jscript file tags -->
    <script src="gamefunction.js">

    </script>
</body>

</html>
